<!DOCTYPE html>
<html lang=”en”>
<head>
<title>Socket.io chat</title>
</head>
<body>
<ul id=”messages”></ul>
<form>
<input id=”a”/><button>Send</button>
</form> 
<script src=”/socket.io/socket.io.js”></script>
<script>
$(()=>{
var socket=io();
$('form').submit(()=>{
socket.emit('chat message', $('#a').val());
$('#a').val('');
return false;
});
});
</script>
</body>
</html>
